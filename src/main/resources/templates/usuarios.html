<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Usuários</title>
		
		<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
		
	</head>
	
	<body>
		<header>	
			<!-- Image and text -->
			<nav class="navbar navbar-light bg-light">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="/veiculos">
			      <img src="/imagens/logo.png" alt="Veículos" width="42" height="32" class="d-inline-block align-top">
			      Veiculos
			    </a>
			  </div>
			</nav>
		</header>
	<section>
	
		<div class="container" style=" width: 65%;">
		
			<a th:href="@{inserirUsuario}"><button type="button" class="btn btn-success" style="margin-top: 20px; float: right;">Inserir</button></a>
			<a th:href="@{buscar}"><button type="button" class="btn btn-secondary" style="margin-top: 20px; margin-right: 5px; float: right;">Pesquisar</button></a>
		
			<table class="table table-striped table-hover" style="margin-top: 20px; text-align: center;">
				<thead class="table-light">
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${usuarios}">
						<td th:text="${usuario.nome}"></td>
						<td th:text="${usuario.email}"></td>
						<td><a th:href="@{/usuarios/{id}(id=${usuario.id})}"><button type="button" class="btn btn-outline-primary">Detalhes</button></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<div class="modal fade" id="veiculoDetails" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Título</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="container">
						<form action=""></form>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">
						Fechar
				</div>

			</div>
		</div>
	</div>

</html>
